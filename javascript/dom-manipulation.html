<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple of DOM Manipulation</title>
</head>
<body>
  <h1>Great DOM Manipulation Project</h1>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');

    const content = document.createElement('div');
    content.classList.add('content'); // add class 'content' to content div
    content.textContent = 'This is the glorious text-content, товарищ!';
    container.appendChild(content); // add content as container child
  </script>
</body>
</html>
