<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Object Entries</title>
</head>
<body>
  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130,
    }

    function sumSalaries(salaries) {
      let result = 0;
      if (Object.entries(salaries).length === 0) return 0;
      for (salary in salaries) {
        result += salaries[salary];
      }
      return result;
    }

    console.log(sumSalaries(salaries));
    
    let emptySalaries = {};
    console.log(sumSalaries(emptySalaries));
  </script>
</body>
</html>
